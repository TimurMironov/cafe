<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Отчеты</title>
    <th:block th:insert="~{fragments/header.html :: head}"></th:block>
</head>
<body>
<div class="container">
    <th:block th:insert="~{fragments/header.html :: header}"></th:block>

    <h2 th:text="'Новый отчет'"></h2>

    <div>
        <form class="form-horizontal" th:object="${report}" th:action="@{/reports/generate}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'С какой даты и времени'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="datetime-local" placeholder="Введите дату и время визита "
                               class="form-control" id="visitTimeFrom" th:field="*{visitTimeFrom}"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Продолжительность визита'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="datetime-local" placeholder="Введите продолжительность визита"
                               class="form-control" id="visitTimeTo" th:field="*{visitTimeTo}"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="'Администратор'"></label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <select id="admin" th:field="*{user}" class="form-control">
                            <option value="" selected="selected"></option>
                            <option th:each="user : ${users}"
                                    th:value="${user.id}"
                                    th:text="${user.username}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Только отмененные бронирования</label>
                <div class="col-sm-10">
                    <div class="col-sm-1">
                        <input type="checkbox"  class="form-control" th:field="*{cancelled}" />
                    </div>
                </div>
            </div>



            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Составить отчет'"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

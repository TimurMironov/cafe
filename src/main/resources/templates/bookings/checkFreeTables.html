<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title th:text="'Найти свободные столики'"></title>

    <th:block th:insert="~{fragments/header.html :: head}"></th:block>
</head>
<body>
<div class="container">
    <th:block th:insert="~{fragments/header.html :: header}"></th:block>

    <h2 th:text="'Найти свободные столики'"></h2>
    <div>
        <form class="form-horizontal" th:object="${checkFree}" th:action="@{/bookings/showFree}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">Дата и время визита</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="datetime-local" placeholder="Введите дату и время визита гостя"
                               class="form-control"
                               th:field="*{visitTime}" th:required="required"/>
                        <div th:if="${#fields.hasErrors('visitTime')}" th:errors="*{visitTime}"
                             class="alert alert-danger"
                             role="alert"></div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Продолжительность бронирования</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Введите продолжительность бронирования" class="form-control"
                               th:field="*{forHowLong}"
                               th:required="required"/>
                        <div th:if="${#fields.hasErrors('forHowLong')}" th:errors="*{forHowLong}"
                             class="alert alert-danger"
                             role="alert"></div>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-default btn-block" th:text="'Проверить'"></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
